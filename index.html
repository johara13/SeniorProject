<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="upload image file and output emotion person is feeling">
    <meta name="author" content="Jimmy O'Hara and Dan Sullivan">
    <link rel="icon" href="img/favicon.ico">

    <title>Faces</title>

    <!-- Bootstrap core CSS -->
    <link href = "/css/bootstrap.min.css" rel = "stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/theme.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Faces</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container theme-showcase" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Faces</h1>
        <p>Outputs emotion face feels. Can be Joy, Sorrow, Anger, Surprise</p>
      </div>
      <div class="page-header">
        <h1>Upload file with face</h1>
      </div>
      <div class="row">
      	<div class="col-md-4">
      		<form action="{{ upload_url }}" method="post" enctype="multipart/form-data">
      			<label class="custom-file">
 	 				<input type="file" name="file" class="custom-file-input">
 	 				<div><input type="submit" class="btn btn-large btn-primary" value="Submit file"></div>
  					<span class="custom-file-control"></span>
				</label>
      		</form>
      		{% if result %}
      		<blockquote>The person in the picture is most likely feeling: {{ result }}</blockquote>
      		{% endif %}
      	</div>
      	<div class="col-md-6">
      		{% if ifile %}
      		<img src="data:image/gif;base64,{{ ifile }}" class="img-rounded" alt="Upload Image">
      		{% endif %}
      	</div>
      </div>
      
	<video width="320" height="240" controls>
		<source src="img/jurassicparkf.mp4" type="video/mp4">
	</video> 
	</div>
	<!-- 
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
